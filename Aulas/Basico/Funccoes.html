<meta charset="UTF-8">

<script>
// funções são facilidades nos codigos basicamente é criar uma variavel que chama um codigo facilitando o entendimento do programa:

	function pulaLinha()
	{
		
		document.write("<hr>")
		document.write("<br>")

	}

	var ano = 2012;

	document.write("Eu nasci em : " + (ano - 25));
	pulaLinha();
	document.write("Adriano nasceu em : " + (ano - 26));
	pulaLinha();
	document.write("Paulo nasceu em : " + (ano - 32));
	pulaLinha();

</script>
