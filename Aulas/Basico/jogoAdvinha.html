<meta charset="UTF-8">

<script>


    function pulaLinha() 
    {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha()
    }

    var numeroPensado = Math.round(Math.random()* 10);
    var numero = parseInt(prompt("Digite seu chute"));

    if (numero != numeroPensado)
    {
    	mostra("Errou, o número pensado é " + numeroPensado );
    }

    else
    {
    	mostra("Acertou Mizeravi");
    }
</script>
