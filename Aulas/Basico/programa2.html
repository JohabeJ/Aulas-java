<canvas width="600" heigth="400"></canvas>

 <Script>

 		var tela = document.querySelector('canvas');
 		var pincel = tela.getContext('2d');

 	function desenhaQuadradoVerde(x,y,cor)
 	{
 		
 		pincel.fillStyle = cor;
 		pincel.fillRect(x,y,50,50);
 		pincel.fillStroke = 'black';
 		pincel.strokeRect(x,y,50,50);


 	}
 	 	pincel.fillStyle = 'green'
 	pincel.beginPath();
	pincel.moveTo(230,50);
	pincel.lineTo(400,190);
	pincel.lineTo(50,190);
	pincel.fill();

 	
 	desenhaQuadradoVerde(0,0,'black');
 	desenhaQuadradoVerde(50,0,'yellow');
 	desenhaQuadradoVerde(100,0,'white');
 	desenhaQuadradoVerde(150,0,'green');
 	desenhaQuadradoVerde(0,50,'grey')


 </Script>
