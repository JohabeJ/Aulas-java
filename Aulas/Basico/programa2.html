<canvas id="tela" width="600" height="400"></canvas>

<script>
    function desenhaQuadradoVerde(x,y, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
       	pincel.strokeStyle='black';
       	pincel.strokeRect(x,y,50,50);

    };

    desenhaQuadradoVerde(0,0, 'green');
    desenhaQuadradoVerde(50,0, 'gray');
    desenhaQuadradoVerde(100,0, 'red');
    desenhaQuadradoVerde(150,0, 'yellow');
    desenhaQuadradoVerde(200,0, 'pink');
    desenhaQuadradoVerde(250,0,'darkblue');
</script>
