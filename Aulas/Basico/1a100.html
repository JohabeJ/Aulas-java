<meta charset="UTF-8">

<script>


    function pulaLinha() 
    {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha()
    }

    var inicial = 0
    var contador = 0

    while (inicial <= 100)
    {
    	mostra(inicial)
    	inicial = inicial + 2 
    }
</script>
