<meta charset="UTF-8">

	<script>

		function pulalinha()
		{

			document.write("<br>");
			document.write("<br>");

		}
			function mostra(frase)
		{
			document.write(frase);

		}

		var ano = 2016
		var anoInicial = 1500
		var geracao = 28

		mostra("atualmente se passaram " + Math.round((ano - anoInicial)/geracao) + " gerações");

	</script>
